<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	 <style type="text/css">
    .wrap{
        position:relative; width:300px; margin:50px auto;
    }
    .wrap div{
        position:absolute; width:200px; height:200px; left:0; top:0; opacity:0.5;
    }
    .wrap .a{
        background:red; 
        
    }
    .wrap .b{
        background:green;
    }
    </style>

	<body>

		<div class="wrap">
        <div class="a">aaaaaaaaaaaaaaaa</div>
        <div class="b">bbb</div>
    </div>
	</body>

</html>
